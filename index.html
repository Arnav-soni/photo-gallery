<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
 
<body>
    <h1><u>PHOTO GALLERY</u></h1>
       <section id="home">
        <img src="Avegersgif.gif">
           </section>
    <br>
    <h1><u>GRID GALLERY</u></h1>
    <section id="gridimage">
        <img src="Avengers%20grid%20image.jpg">
    </section>
    <section id="slidingImage">
        <h1><u>SLIDING GALLERY</u></h1>
    <div id="my-carousel1" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <a href="" target="_blank">
                        <img src="Thor%20image.jpeg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Thor</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <a href="" target="_blank">
                        <img src="captain%20america.jpg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Captain america</p>
                    </div>

                </center>
            </div>
        </div>
        <a class="left carousel-control" href="#my-carousel1" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#my-carousel1" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
        <ol class="carousel-indicators">
        <li data-target="#my-carousel1" data-toogle-to="0"
            class="active"></li>
            <li data-target="#my-carousel1" data-toogle-to="1"></li>
            </ol>

    </div>
    </section>


</body>
</html>
