<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    </head>
 
<body>
    <h1><u>PHOTO GALLERY</u></h1>
       <section id="home">
        <img src="Avegersgif.gif">
           </section>
    <br>
    <h1><u>GRID GALLERY</u></h1>
    <section id="gridimage">
        <img src="Avengers%20grid%20image.jpg">
    </section>
    <section id="slidingImage">
        <h1><u>SLIDING GALLERY</u></h1>
    <div id="my-carousel1" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <a href="https://studio.code.org/projects/applab/mQps-se5xHTdEbb6d6W264Gp6wUqSxvW6MrNPnd0y1o" target="_blank">
                        <img src="Winne_Pooh.png" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Winne pooh</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <a href="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks" target="_blank">
                        <img src="C" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Race Game</p>
                    </div>

                </center>
            </div>
        </div>
        <a class="left carousel-control" href="#my-carousel1" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#my-carousel1" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>

    </div>
    </section>


</body>
</html>
